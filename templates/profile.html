<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="/js/profile.js" type="module"></script>
    <link rel="stylesheet" href="/css/profile.css" />
    <title>Profile</title>
</head>

<body>
    <div class="container" id="container">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark" id="navbar">
            <ul class="navbar-nav mx-3">
                <li class="nav-item active">
                    <a class="nav-link" id="logout">Logout</a>
                </li>
            </ul>
            <a class="navbar-brand" id="brandName" href="/howler">
                Howler
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-item nav-link" id="profileLink">@Username</a>
                <img src="/img/profile.png" class="mx-2" height="35px" width="35px" id="profilePic" alt="Profile Pic">
            </div>
        </nav>

        <div class="container p-5 mt-5">
            <div class="profileHeader" id="profileHeader">
                <div class="row">
                    <div class="col">
                        <img class="float-end" src="/img/profile.png" height="60px" width="60px" id="profileHeaderPic"
                            alt="Profile Pic">
                    </div>
                    <div class="col">
                        <div class="profileHeaderName" id="profileHeaderName"></div>
                        <div class="profileHeaderUsername" id="profileHeaderUsername"></div>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-dark mt-1" id="profileHeaderFollow">Follow</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="profileStats" id="profileStats">
            <div class="row">
                <div class="col">
                    <span id="numbFollowers"></span>
                    <label for="followers">Followers</label>
                    <ul class="list-group" id="followerList"></ul>
                </div>
                <div class="col">
                    <span id="numbFollowing"></span>
                    <label for="following">Following</label>
                    <ul class="list-group" id="followingList"></ul>
                </div>
            </div>
        </div>
        <div class="profileHowls my-5" id="profileHowls">
            <label for="howls" class="fs-2">Howls</label>
            <div class="howls" id="howls">
                <!-- Appended howls go here -->
            </div>
        </div>
    </div>
</body>

</html>
